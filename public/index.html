<!DOCTYPE html>
<html>
<head>
	<title>Falling Sand</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="p5/p5.js"></script>
	<script src="js/particletypes/basicparticles.js"></script>
	<script src="js/particletypes/acid.js"></script>
	<script src="js/particletypes/torch.js"></script>
	<script src="js/particletypes/wood.js"></script>
	<script src="js/sketch.js"></script>
	<script src="js/htmlfunctions.js"></script>
</head>
<body>
	<div id="canvas"></div>
	<div id="menu" class="noselect">
		<h1 class="title">Sand Game</h1>
		<a onclick="clearCanvas()" class="button">Clear</a>
		<div class="slidecontainer">
			<h5>Brush Size:</h5>
			<input type="range" min="0" max="20" value="1" class="slider" id="brushSlider" oninput="changeBrushSliderLabel()" onchange="changeBrushSliderLabel()">
			<label for="brushSlider" id="brushSliderLabel">1</label>
		</div>
		<div class="particleButtons">
			<h5>Choose a Particle:</h5>
			<div id="row1" class="row">
				<a id="sandButton" class="selectedButton" onclick="setParticle('sand', 'sandButton')">Sand</a>
				<a id="metalButton" class="particleButton" onclick="setParticle('metal', 'metalButton')">Metal</a>
				<a id="airButton" class="particleButton" onclick="setParticle('air', 'airButton')">Air</a>
			</div>
			<div id="row2" class="row">
				<a id="waterButton" class="particleButton" onclick="setParticle('water', 'waterButton')">Water</a>
				<a id="acidButton" class="particleButton" onclick="setParticle('acid', 'acidButton')">Acid</a>
			</div>
			<div id="row3" class="row">
				<a id="fireButton" class="particleButton" onclick="setParticle('fire0', 'fireButton')">Fire</a>
				<a id="torchButton" class="particleButton" onclick="setParticle('torch', 'torchButton')">Torch</a>
				<a id="woodButton" class="particleButton" onclick="setParticle('wood', 'woodButton')">Wood</a>
			</div>
		</div>
		<div class="descriptionDiv">
			<h5>Description:</h5>
			<p id="description">Sand: A yellow powder, affected by gravity, that naturally forms piles and sinks in water.</p>
		</div>
	</div>
</body>
</html>
